<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/ico"
      href="https://www.google.com/favicon.ico"
    />
  
    <!-- Google Font Icons -->

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="googleweb.js"></script>
    <title>Moulesh's Google</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header__apps"> apps </span>
        <span class="material-icons" style="color: gray"> account_circle</span>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        title="google"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
          <span class="material-icons"> search </span>
          <input type="text" />
          <span class="material-icons" id="mic"> mic </span>
          <span class="material-icons" id="verified" onmousedown="return false"
            >verified</span
          >
        </div>

        <div class="search__buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

  <!-- Main Body Ends -->
  </body>
</html>
